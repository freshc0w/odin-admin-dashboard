<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-container">
        <div class="sidebar">
            <div class="barContent">Dashboard</div>
            <div class="barContent">
                <div>Home</div>
                <div>Profile</div>
                <div>Message</div>
                <div>History</div>
                <div>Task</div>
                <div>Communities</div>
            </div>
            <div class="barContent">
                <div>Settings</div>
                <div>Support</div>
                <div>Privacy</div>
            </div>
        </div>
        <div class="header">
            <div class="search">
                <label for="searchBar">Search: </label> <!-- Replace this with icon -->
                <input type="search" id="searchBar" name="">
            </div>
            <div>Notif+Logo</div>
            <div>Greeting+User</div>
            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="main-content">Main-Content</div>
    </div>

</html>
