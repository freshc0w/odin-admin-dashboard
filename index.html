<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-container">
        <div class="sidebar">
            <div class="barContent">Dashboard</div>
            <div class="barContent">
                <div>Home</div>
                <div>Profile</div>
                <div>Message</div>
                <div>History</div>
                <div>Task</div>
                <div>Communities</div>
            </div>
            <div class="barContent">
                <div>Settings</div>
                <div>Support</div>
                <div>Privacy</div>
            </div>
        </div>
        <div class="header">
            <div class="search">
                <label for="searchBar">Search: </label> <!-- Replace this with icon -->
                <input type="search" id="searchBar" name="">
            </div>
            <div>Notif+Logo</div>
            <div>Greeting+User</div>
            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="main-content">
                <div class="cards">
                    <header>Your Projects</header>
                    <div class="card">Super Cool Project</div>
                    <div class="card">Less Cool Project</div>
                    <div class="card">Impossible App</div>
                    <div class="card">Easy Peasy App</div>
                    <div class="card">Ad Blocker</div>
                    <div class="card">Money Maker</div>
                </div>
            <div class="announcements">
                <header>Announcements</header>
                <div class="content-box">
                    <div class="list-content">Site Maintenance</div>
                    <div class="list-content">Community Share Day</div>
                    <div class="list-content">Updated Privacy Policy</div>
                </div>
            </div>
            <div class="trending">Trending</div>
        </div>
    </div>
</body>
</html>
